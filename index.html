<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <img
          class="logo"
          title="Reset Game"
          src="./assets/Pokemon_logo.png"
          alt="Pokemon"
        />
      </header>
      <div class="playground">
        <!-- Character -->
        <div class="pokemon character">
          <span class="lvl">Lv. 1</span>
          <img
            src="https://upload.wikimedia.org/wikipedia/ru/7/77/Pikachu.png"
            class="sprite"
          />
          <div class="details">
            <h2 class="name" id="name-character">Pikachu</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-character"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-character">100 / 100</span>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <div class="control">
          <button class="button" id="btn-kick">Thunder Jolt</button>
          <button id="btn-fire" id="btn-fire">Fire Blast</button>
        </div>
        <!-- Enemy -->
        <div class="pokemon enemy">
          <span class="lvl">Lv. 1</span>
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
            class="sprite"
          />
          <div class="details">
            <h2 class="name" id="name-enemy">Charmander</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-enemy"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-enemy">100 / 100</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Logs -->
      <div class="logs" id="logs"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
